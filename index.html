<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Preço de Venda</h1>
    <form>
        <label for="custo">Preço de Custo:</label>
        <input type="number" id="custo" value=" ">
        <br>
        <label for="lucro">Margem de Lucro (%):</label>
        <input type="number" id="lucro" value=" ">
        <br>
        <button type="button" onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>
        <button type="button" onclick="limparCampos()">Limpar</button>
        <p id="resultado"></p>
    </form>
    <script src="lucro.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>
</body>

</html>
